<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruffy Profile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h id="slackUserName" data-testid="slackUserName">Ruffy Sani</h>
      <div id="slackDispalyImage">
        <img
          src="./images/RuffySoft.jpg"
          alt="Ruffy Sani"
          data-testid="slackDisplayImage"
        />
      </div>
      <div id="myTrack" data-testid="myTrack">Frontend Track</div>
      <div id="githubURL">
        <a
          href="https://github.com/Ruffysanni/HNGx-profile-page"
          target="_blank"
           data-testid=“githubURL”
          ><img src="./images/github.png" alt="github-logo" /> Github</a
        >
      </div>
      <div id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></div>
      <div id="currentUTCTime" data-testid="currentUTCTime"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
